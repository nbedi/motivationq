<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />

      <title>New Tab</title>

      <!-- CSS -->
      <link href="js/foundation.min.css" rel="stylesheet" type="text/css" />
      <link href="main.css" rel="stylesheet" type="text/css" />
          
      <!-- JavaScript -->

      <script type="text/javascript" src="js/main.js"></script>

  <body>
    <div class="container">
      <div class="question">
