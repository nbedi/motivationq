<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>New Tab</title>

      <!-- CSS -->
      <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css" rel="stylesheet" type="text/css" />
      <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
      <link href="main.css" rel="stylesheet" type="text/css" />
          
      <!-- JavaScript -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="main.js"></script>

      <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <div class="question">
        <button class="short" onclick="start(this)">Short survey</button>
        or
        <button class="long" onclick="start(this)">Long survey</button>
      </div>
      <div class="next">
        <button id="next" onclick="next()">Next</button>
        <label class="empty">Leave options blank to skip.</label>
        <label class="birthday">Birthdate must be filled out.</label>
      </div>
    </div>
    <div id="countdown">
      <div id="desc">
        <a href="">
          Estimated Time till Death*
        </a>
      </div>
      <div id="left">
      </div>
      <div id="right">
      </div>
    </div>
  </body>
</html>
