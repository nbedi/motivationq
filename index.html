<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>New Tab</title>

      <!-- CSS -->
      <link href="js/foundation.min.css" rel="stylesheet" type="text/css" />
      <link href="main.css" rel="stylesheet" type="text/css" />
          
      <!-- JavaScript -->
      <script src="js/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="question">
        <label>Date of Birth</label> 
        Month <input class='number'></input>
        Day <input class='number'></input>
        Year <input class='number'></input>
      </div>
      <div class="next">
        <button id="next">Next</button>
        <label class="birthday">Birthdate must be valid.</label>
      </div>
    </div>
    <div id="countdown">
      <div id="desc">
        <a id="more">
          Estimated Time till Death*
        </a>
      </div>
      <div id="left">
      </div>
      <div id="right">
      </div>
    </div>
    <div class="more">
        <p><a id="ast">Restart calculator</a></p>

        <p>Inspired by <a href="https://chrome.google.com/webstore/detail/motivation/ofdgfpchbidcgncgfpdlpclnpaemakoj?hl=en">Motivation Chrome Extension.</a></p>

        <p>Short form life expectancy calculator <a href="http://gosset.wharton.upenn.edu/~foster/mortality/index.html">by Dean P. Foster, Choong Tze Chua, and Lyle H. Ungar, at the University of Pennsylvania.</a></p>

        <a id="min">&#x25B2;</a>
      </div>
  </body>
</html>
